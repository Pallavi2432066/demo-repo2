# .github/workflows/backend-ci.yml
name: Backend CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  setup-node:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

  install-deps:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Install dependencies
        run: cd backend && npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Run linter
        run: cd backend && npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Run tests
        run: cd backend && npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build backend
        run: cd backend && npm run build
